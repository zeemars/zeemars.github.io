<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<head>
    <title>潍坊市人民医院住培管理平台</title>
</head>
<body id="body">
<style>
	body{margin:0; padding:0;}
</style>
<script type="text/javascript">
function changeFrameHeight(){
    var ifm= document.getElementById("Info1"); 
    ifm.height=window.innerHeight-2;
    ifm.width=window.innerWidth-2;
}
window.onresize=function(){  
     changeFrameHeight();  
} 
	</script>
    <!--iframe的高度设置为父元素的高度即可实现高度自适应-->
    <!--这边以body为父元素，当然也可以以div之类的元素为父元素-->
    <iframe name="Info1" id="Info1" src="http://wfphcn.iask.in:801/rs/" onload="changeFrameHeight()" scrolling="true"  frameborder="0"></iframe>
</body>
</html>
